<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playball&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="entry-form-section">

        <div class="entry-form-container">
            <div class="data">
                <h1>login form</h1>
                
                <div class="section">
                    <label class="names" for="">Username</label> <br>

                    <input style="font-family: 'Font Awesome 5 Free' ; font-weight: '700' ;" type="text"
                        placeholder="&#Xf007; Type your username"> <br>
                    <label class="names" for="">Password</label> <br>
                    <input style="font-family: 'Font Awesome 5 Free' ; font-weight: '700' ;" type="text"
                        placeholder="&#Xf084; Type your password"> <br>
                    <p style="text-align: right;">Forgot Password?</p>
                </div>
                <button>LOGIN</button>
                <p>Or signup using</p>
                <div class="social-media">
                    <i class="fa-brands fa-facebook fa-lg"></i>
                    <i class="fa-brands fa-twitter fa-lg"></i>
                    <i class="fa-solid fa-g fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
